<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Witch Saga</title>

    <script>
      function calculateWitchKill() {
        var arr = document.getElementsByName("number");
        var tot = 0;
        var av = 0;

        for (var i = 0; i < arr.length; i++) {
          if (parseInt(arr[i].value)) {
            tot += parseInt(arr[i].value);
          }
        }

        av = tot / arr.length;

        if (document.getElementById("numTotal").checked) {
          document.getElementById("result").value = tot;
        }

        if (document.getElementById("numAvg").checked) {
          document.getElementById("result").value = av;
        }

        return false;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Geekseat Witch Saga: Return of The Coder!</h1>
    </header>
    <main class="form">
      <form name="=witchKill" action="/" method="get">
        <section>
          <h2>Person one</h2>
          <label for="age-person">Age</label>
          <input type="number" name="number" id="age-person" />
          <label for="year-person">Year</label>
          <input type="number" name="number" id="year-person" />
          <h2>Person Two</h2>
          <label for="age-person">Age</label>
          <input type="number" name="number" id="age-person" />
          <label for="year-person">Year</label>
          <input type="number" name="number" id="year-person" />
        </section>
        <section>
          <div class="total-average">
            <input type="radio" id="numTotal" name="choice" value="total" />
            <label for="">Total</label>
            <input type="radio" id="numAvg" name="choice" value="average" />
            <label for="">Average</label>
          </div>
        </section>
        <input type="text" name="result" id="result" placeholder="result" disabled />
        <button class="submit" type="submit" onclick="calculateWitchKill();">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
    <footer>
      <div class="attribution">Full code at <a href="https://github.com/gnugautama/geekseat-witch-saga" target="_blank">Github</a>. Coded by I Gusti Agung Utama.</div>
    </footer>
  </body>
</html>
